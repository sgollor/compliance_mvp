<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Compliance Dashboard</title>
  <style>
    /* MVP-grade navbar styling */
    .navbar {
        text-align: right;
        margin: 1em;
        }
    </style>
  <style>
    /* Simple color-coding */
    .RED    { background: #f8d7da; color: #842029; }
    .YELLOW { background: #fff3cd; color: #664d03; }
    .GREEN  { background: #d1e7dd; color: #0f5132; }
    table { border-collapse: collapse; width: 100%; }
    th, td { border: 1px solid #aaa; padding: 8px; text-align: left; }
  </style>
</head>
<body>
  <div class="navbar">
        Logged in as <strong>{{ session.user }}</strong> |
        <a href="{{ url_for('logout') }}">Log Out</a>
        | <a href="{{ url_for('settings') }}">Settings</a>
        | <a href="{{ url_for('dashboard') }}">Dashboard</a>
    </div>
  <h1>Agent Risk Dashboard</h1>
  <table>
    <thead>
      <tr>
        <th>Agent ID</th>
        <th>Risk Status</th>
      </tr>
    </thead>
    <tbody>
      {% for agent in agents %}
      <tr class="{{ agent.risk_status }}">
        <td>{{ agent.agent_id }}</td>
        <td>{{ agent.risk_status }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
  <p>
    <a href="{{ url_for('download_report') }}">Download Excel/PDF Summary</a>
  </p>
  <p>
    <a href="{{ url_for('home') }}">Upload New File</a>
  </p>
</body>
</html>
